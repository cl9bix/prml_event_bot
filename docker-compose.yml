services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prml_backend
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn djangoProject.wsgi:application --bind 0.0.0.0:8200 --workers 3 --timeout 60
      "
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8200:8200"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8200/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: prml_event_bot
    env_file:
      - .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_BASE_URL: http://backend:8200
    volumes:
      - media_volume:/app/media
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: prml_redis
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prml_celery_worker
    command: celery -A djangoProject worker -l info --concurrency=4
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prml_celery_beat
    command: celery -A djangoProject beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  media_volume:
  static_volume: