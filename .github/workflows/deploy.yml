name: Build & Push + Deploy (prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: prml_event-production
  cancel-in-progress: true

env:
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
  BACKEND_IMAGE: docker.io/${{ secrets.DOCKERHUB_USER }}/prml_event-backend
  BOT_IMAGE: docker.io/${{ secrets.DOCKERHUB_USER }}/prml_event_bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------- BACKEND ----------
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:prod-${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:prod-latest
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:prod-latest
          cache-to: type=inline

      # ---------- BOT ----------
      - name: Build & push bot image
        uses: docker/build-push-action@v5
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: |
            ${{ env.BOT_IMAGE }}:prod-${{ github.sha }}
            ${{ env.BOT_IMAGE }}:prod-latest
          cache-from: type=registry,ref=${{ env.BOT_IMAGE }}:prod-latest
          cache-to: type=inline

      # ---------- DEPLOY ----------
      - name: Deploy on server (docker compose pull + up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "===> cd to project"
            cd /root/prml_event_bot

            echo "===> Docker login"
            docker login -u "${{ secrets.DOCKERHUB_USER }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

            echo "===> Pull newest images"
            docker-compose pull

            echo "===> Up containers"
            docker-compose up -d --remove-orphans

            echo "===> Cleanup old images"
            docker image prune -af --filter "until=240h" || true
