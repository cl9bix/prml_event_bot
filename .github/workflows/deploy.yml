name: Build & Push (production → Docker Hub)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: prml_event_bot-production
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: prml_event_bot
  IMAGE: docker.io/${{ secrets.DOCKERHUB_USER }}/prml_event_bot-web
  IMAGE_NGINX: docker.io/${{ secrets.DOCKERHUB_USER }}/primadent-nginx

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ───── web (build & push) ─────
      - name: Build & push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:prod-${{ github.sha }}
            ${{ env.IMAGE }}:prod-latest
          cache-from: type=registry,ref=${{ env.IMAGE }}:prod-latest
          cache-to: type=inline
        env:
          BUILDKIT_PROGRESS: plain

      # ───── nginx (build & push) ─────
      # Якщо nginx реально збирається з репозиторію — лишай увімкненим
#      - name: Build & push nginx image
#        uses: docker/build-push-action@v5
#        with:
#          context: .
#          file: ./nginx/Dockerfile
#          push: true
#          tags: |
#            ${{ env.IMAGE_NGINX }}:prod-${{ github.sha }}
#            ${{ env.IMAGE_NGINX }}:prod-latest
#          cache-from: type=registry,ref=${{ env.IMAGE_NGINX }}:prod-latest
#          cache-to: type=inline
#        env:
#          BUILDKIT_PROGRESS: plain

      # ───── deploy ─────
      - name: Deploy on server (docker compose pull + up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -euo pipefail
            cd "${{ secrets.PROJECT_PATH }}"

            echo "===> Docker login"
            docker login -u "${{ secrets.DOCKERHUB_USER }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

            echo "===> Pull newest images"
            docker compose pull web nginx

            echo "===> Up containers"
            docker compose up -d --remove-orphans

            echo "===> Cleanup old images"
            docker image prune -af --filter "until=240h" || true
